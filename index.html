<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ‰ Selenophile's Birthday Countdown! ðŸŽ‚</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 15px;
            min-width: 120px;
        }

        .number {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        #message {
            font-size: 1.5em;
            margin-top: 2rem;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confetti 3s infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‚ Selenophile's Birthday Countdown! ðŸŽ‰</h1>
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p id="message">The world gets more awesome in...</p>
    </div>

    <script>
        // Set birthday date for Bangladesh time zone (UTC+6)
        const birthday = new Date('2024-03-17T18:00:00Z').getTime(); // March 18 00:00:00 UTC+6
        let hasCelebrated = false;

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = birthday - now;

            if (diff < 0) {
                if (!hasCelebrated) {
                    document.getElementById('message').innerHTML = "ðŸŽ‰Welcome you in your month, Munia! ðŸŽ‚";
                    document.querySelector('.countdown').style.display = 'none';
                    createConfetti();
                    hasCelebrated = true;
                }
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }

        // Initial call
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
